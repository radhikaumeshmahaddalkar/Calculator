<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="calculator.css">

</head>
<body>
    <br><br>
    <h2>Calculator</h2>
 
    <div id="d1" class="container">
        
        <input type="text" placeholder="13">
        <br>
        <button type="submit" class="btn" id="plus">&#43;</button>
        <button type="submit" class="btn" id="minus">&#8722;</button>
        <button type="submit" class="btn" id="multi">&#215;</button>
        <button type="submit" class="btn" id="slash">/</button><br>
     
        <button type="submit" class="btn" id="one">1</button>
        <button type="submit" class="btn" id="two">2</button>
        <button type="submit" class="btn" id="three">3</button>
        <button type="submit" class="btn" id="zero">0</button><br>
        
        <button type="submit" class="btn" id="four">4</button>
        <button type="submit" class="btn" id="five">5</button>
        <button type="submit" class="btn" id="six">6</button>
        <button type="submit" class="btn" id="dot">.</button><br>
        
        <button type="submit" class="btn" id="seven">7</button>
        <button type="submit" class="btn" id="eight">8</button>
        <button type="submit" class="btn" id="nine">9</button>
        <button type="submit" class="btn" id="isEqual">&#61;</button>
    </div>
</body>

</html>
